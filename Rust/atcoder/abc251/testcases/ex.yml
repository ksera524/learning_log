---
type: Batch
timelimit: 4s
match: Lines

cases:
  - name: sample1
    in: |
      6 3 4
      2 3
      5 2
      1 1
    out: |
      1 4 3 2
  - name: sample2
    in: |
      1 1 1
      6 1
    out: |
      6
  - name: sample3
    in: |
      111111111 9 9
      0 1
      1 10
      2 100
      3 1000
      4 10000
      5 100000
      6 1000000
      0 10000000
      1 100000000
    out: |
      1 0 4 2 5 5 5 6 3

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
