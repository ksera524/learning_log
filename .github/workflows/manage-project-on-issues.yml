name: auto_assign
on:
  issues:
    types:
      - labeled
      - unlabeled

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: TodoList
          column: Todo
          repo-token: ${{ secrets.GH_TOKEN }}
